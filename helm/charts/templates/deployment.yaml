apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "titiler-eopf.fullname" . }}
  labels:
    {{- include "titiler-eopf.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "titiler-eopf.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "titiler-eopf.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: 
            - {{ .Values.image.command }}
          args:
            {{- range .Values.image.args }}
            - {{ . | quote }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            {{- include "titiler-eopf.envVars" . | nindent 12 }}
          {{- if .Values.netrc }}
            - name: NETRC
              value: /config/netrc
            - name: CURLOPT_NETRC
              value: CURL_NETRC_OPTIONAL
            - name: CURLOPT_NETRC_FILE
              value: /config/netrc
          {{- end }}
          {{- /* Cache Environment Variables */ -}}
          {{- if .Values.cache.enabled }}
            - name: TITILER_EOPF_CACHE_ENABLE
              value: "true"
            - name: TITILER_EOPF_CACHE_BACKEND
              value: {{ .Values.cache.backend | quote }}
            - name: TITILER_EOPF_CACHE_TTL_DEFAULT
              value: {{ .Values.cache.ttl.default | quote }}
            - name: TITILER_EOPF_CACHE_TTL_TILES
              value: {{ .Values.cache.ttl.tiles | quote }}
            - name: TITILER_EOPF_CACHE_TTL_DATASETS
              value: {{ .Values.cache.ttl.datasets | quote }}
            - name: TITILER_EOPF_CACHE_NAMESPACE
              value: {{ .Values.cache.namespace | quote }}
            {{- /* Redis Configuration */ -}}
            {{- if or (eq .Values.cache.backend "redis") (eq .Values.cache.backend "s3-redis") }}
            - name: TITILER_EOPF_CACHE_REDIS_HOST
              value: {{ include "titiler-eopf.cache.redis.host" . | quote }}
            - name: TITILER_EOPF_CACHE_REDIS_PORT
              value: {{ include "titiler-eopf.cache.redis.port" . | quote }}
              {{- if .Values.cache.redis.external.database }}
            - name: TITILER_EOPF_CACHE_REDIS_DATABASE
              value: {{ .Values.cache.redis.external.database | quote }}
              {{- end }}
              {{- /* Redis Authentication - External Redis */ -}}
              {{- if .Values.cache.redis.external.auth.enabled }}
                {{- if .Values.cache.redis.external.auth.existingSecret }}
            - name: TITILER_EOPF_CACHE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cache.redis.external.auth.existingSecret }}
                  key: {{ .Values.cache.redis.external.auth.existingSecretKey | default "redis-password" }}
                {{- else if .Values.cache.redis.external.auth.password }}
            - name: TITILER_EOPF_CACHE_REDIS_PASSWORD
              value: {{ .Values.cache.redis.external.auth.password | quote }}
                {{- end }}
              {{- end }}
              {{- /* Redis Authentication - Internal Redis */ -}}
              {{- if and .Values.cache.redis.internal.enabled .Values.redis.auth.enabled }}
                {{- if .Values.redis.auth.existingSecret }}
            - name: TITILER_EOPF_CACHE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.auth.existingSecret }}
                  key: {{ .Values.redis.auth.existingSecretKey | default "redis-password" }}
                {{- else if .Values.redis.auth.password }}
            - name: TITILER_EOPF_CACHE_REDIS_PASSWORD
              value: {{ .Values.redis.auth.password | quote }}
                {{- end }}
              {{- end }}
            {{- end }}
            {{- /* S3 Configuration */ -}}
            {{- if or (eq .Values.cache.backend "s3") (eq .Values.cache.backend "s3-redis") }}
            - name: TITILER_EOPF_CACHE_S3_BUCKET
              value: {{ .Values.cache.s3.bucket | quote }}
            - name: TITILER_EOPF_CACHE_S3_REGION
              value: {{ .Values.cache.s3.region | quote }}
              {{- if .Values.cache.s3.endpoint_url }}
            - name: TITILER_EOPF_CACHE_S3_ENDPOINT_URL
              value: {{ .Values.cache.s3.endpoint_url | quote }}
              {{- end }}
              {{- if .Values.cache.s3.prefix }}
            - name: TITILER_EOPF_CACHE_S3_PREFIX
              value: {{ .Values.cache.s3.prefix | quote }}
              {{- end }}
              {{- /* S3 Authentication */ -}}
              {{- if .Values.cache.s3.auth.existingSecret }}
            - name: TITILER_EOPF_CACHE_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cache.s3.auth.existingSecret }}
                  key: {{ .Values.cache.s3.auth.accessKeyIdKey | default "access-key-id" }}
            - name: TITILER_EOPF_CACHE_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cache.s3.auth.existingSecret }}
                  key: {{ .Values.cache.s3.auth.secretAccessKeyKey | default "secret-access-key" }}
                {{- if .Values.cache.s3.auth.sessionTokenKey }}
            - name: TITILER_EOPF_CACHE_S3_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cache.s3.auth.existingSecret }}
                  key: {{ .Values.cache.s3.auth.sessionTokenKey }}
                {{- end }}
              {{- else }}
                {{- if .Values.cache.s3.auth.access_key_id }}
            - name: TITILER_EOPF_CACHE_S3_ACCESS_KEY_ID
              value: {{ .Values.cache.s3.auth.access_key_id | quote }}
                {{- end }}
                {{- if .Values.cache.s3.auth.secret_access_key }}
            - name: TITILER_EOPF_CACHE_S3_SECRET_ACCESS_KEY
              value: {{ .Values.cache.s3.auth.secret_access_key | quote }}
                {{- end }}
                {{- if .Values.cache.s3.auth.session_token }}
            - name: TITILER_EOPF_CACHE_S3_SESSION_TOKEN
              value: {{ .Values.cache.s3.auth.session_token | quote }}
                {{- end }}
              {{- end }}
            {{- end }}
            {{- /* Admin API Configuration */ -}}
            {{- if .Values.cache.admin.enabled }}
            - name: TITILER_EOPF_CACHE_ADMIN_ENABLE
              value: "true"
            - name: TITILER_EOPF_CACHE_ADMIN_PREFIX
              value: {{ .Values.cache.admin.path_prefix | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_mgmt/ping
              port: http
          readinessProbe:
            httpGet:
              path: /_mgmt/ping
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.netrc }}
            - mountPath: /config
              name: config
              readOnly: true
            {{- end }}
          {{- with .Values.extraHostPathMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      volumes:
        {{- if .Values.netrc }}
        - name: config
          configMap:
            name: {{ include "titiler-eopf.fullname" . }}-configmap
        {{- end }}
      {{- with .Values.extraHostPathMounts }}
        {{- range . }}
        - name: {{ .name }}
          hostPath:
            path: {{ .hostPath }}
            type: Directory
        {{- end }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.serviceAccountName }}
      serviceAccountName: {{ . | quote }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if or .Values.redis.enabled .Values.cache.redis.internal.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "titiler-eopf.redis.fullname" . }}
  labels:
    {{- include "titiler-eopf.redis.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "titiler-eopf.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "titiler-eopf.redis.labels" . | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: {{ .Values.redis.service.port }}
          {{- if and .Values.redis.auth.enabled (or .Values.redis.auth.password .Values.redis.auth.existingSecret) }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.redis.auth.existingSecret }}{{ .Values.redis.auth.existingSecret }}{{ else }}{{ include "titiler-eopf.redis.fullname" . }}{{ end }}
                  key: {{ default "redis-password" .Values.redis.auth.existingSecretKey }}
          {{- end }}
          args:
            - "redis-server"
            - "--appendonly"
            - "no"
          {{- if and .Values.redis.auth.enabled (or .Values.redis.auth.password .Values.redis.auth.existingSecret) }}
            - "--requirepass"
            - "$(REDIS_PASSWORD)"
          {{- end }}
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
      {{- with .Values.redis.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redis.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redis.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
